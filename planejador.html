<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Gastos Mensais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #e0e0e0;
            --accent-color: #00aaff;
            --danger-color: #ff4d4d;
            --success-color: #4dff4d;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--primary-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative; /* Necessário para posicionar o botão Sair */
        }
        
        /* Estilo para o novo botão Sair */
        #logout-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #logout-btn:hover {
            opacity: 0.8;
        }


        h1, h2 {
            text-align: center;
            color: var(--accent-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .actions-card {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            margin-top: 50px; /* Adicionado espaço para o botão Sair não sobrepor o conteúdo */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .action-btn:hover {
            background-color: #0088cc;
        }

        input[type="file"] {
            display: none;
        }

        .planner {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
        }

        .card h3 {
            margin-top: 0;
            color: var(--text-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--primary-color);
        }

        .data-table th {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .data-table input {
            width: 95%;
            padding: 10px;
            box-sizing: border-box;
            background-color: var(--primary-color);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            border-radius: 5px;
            font-size: 1em;
        }
        
        .data-table .delete-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .data-table .delete-btn:hover {
            opacity: 0.8;
        }

        .add-row-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-row-btn:hover {
            background-color: #0088cc;
        }

        .summary {
            background-color: var(--primary-color);
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 2px solid var(--secondary-color);
        }

        .summary h2 {
            margin-top: 0;
            border: none;
        }

        .summary-item {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .summary-item span {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        #total-income { color: var(--success-color); }
        #total-expenses { color: var(--danger-color); }
        #final-balance { font-size: 1.5em; }

        .charts-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-container {
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .chart-container h2 {
            border: none;
            color: var(--text-color);
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .charts-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="logout-btn">Sair</button>

        <h1>Planejador de Gastos Mensais</h1>
        
        <div class="actions-card">
            <button id="save-btn" class="action-btn">Salvar em .TXT</button>
            <label for="file-input" class="action-btn">Carregar Arquivo (.TXT)</label>
            <input type="file" id="file-input" accept=".txt">
        </div>

        <div class="planner">
            <div class="card" id="income-card">
                <h3>Receita Mensal</h3>
                <table id="income-table" class="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor (R$)</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="income-list"></tbody>
                </table>
                <button id="add-income-btn" class="add-row-btn">Adicionar Receita</button>
            </div>

            <div class="card" id="expenses-card">
                <h3>Despesas</h3>
                <table id="expense-table" class="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor (R$)</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
                <button id="add-expense-btn" class="add-row-btn">Adicionar Despesa</button>
            </div>
        </div>

        <div class="summary">
            <h2>Resumo Financeiro</h2>
            <div class="summary-item">
                Total de Receitas: <span id="total-income">R$ 0,00</span>
            </div>
            <div class="summary-item">
                Total de Despesas: <span id="total-expenses">R$ 0,00</span>
            </div>
            <hr style="border-color: var(--secondary-color);">
            <div class="summary-item">
                <strong id="final-balance-label">Saldo Final:</strong>
                <span id="final-balance">R$ 0,00</span>
            </div>
        </div>

        <div class="charts-wrapper">
            <div class="chart-container">
                <h2>Detalhamento das Receitas</h2>
                <canvas id="incomeChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Detalhamento das Despesas</h2>
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- SELEÇÃO DE ELEMENTOS E VARIÁVEIS GLOBAIS ---
        const logoutBtn = document.getElementById('logout-btn');
        const addIncomeBtn = document.getElementById('add-income-btn');
        const incomeList = document.getElementById('income-list');
        const addExpenseBtn = document.getElementById('add-expense-btn');
        const expenseList = document.getElementById('expense-list');
        const totalIncomeEl = document.getElementById('total-income');
        const totalExpensesEl = document.getElementById('total-expenses');
        const finalBalanceEl = document.getElementById('final-balance');
        const saveBtn = document.getElementById('save-btn');
        const fileInput = document.getElementById('file-input');

        let incomeChart, expenseChart;

        // --- FUNÇÕES DE UTILIDADE E LÓGICA PRINCIPAL ---
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function addIncomeRow(description = '', value = '') {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" class="income-description" placeholder="Ex: Salário" value="${description}" oninput="updateSummaryAndCharts()"></td>
                <td><input type="number" class="income-value" placeholder="2500,00" value="${value}" oninput="updateSummaryAndCharts()"></td>
                <td><button class="delete-btn">X</button></td>
            `;
            row.querySelector('.delete-btn').addEventListener('click', () => {
                row.remove();
                updateSummaryAndCharts();
            });
            incomeList.appendChild(row);
        }

        function addExpenseRow(description = '', value = '') {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" class="expense-description" placeholder="Ex: Aluguel" value="${description}" oninput="updateSummaryAndCharts()"></td>
                <td><input type="number" class="expense-value" placeholder="500,00" value="${value}" oninput="updateSummaryAndCharts()"></td>
                <td><button class="delete-btn">X</button></td>
            `;
            row.querySelector('.delete-btn').addEventListener('click', () => {
                row.remove();
                updateSummaryAndCharts();
            });
            expenseList.appendChild(row);
        }

        function updateSummaryAndCharts() {
            let totalIncome = 0;
            const incomesData = [];
            document.querySelectorAll('#income-list tr').forEach(row => {
                const description = row.querySelector('.income-description').value || 'Receita sem nome';
                const value = parseFloat(row.querySelector('.income-value').value) || 0;
                if (value > 0) {
                    totalIncome += value;
                    incomesData.push({ description, value });
                }
            });

            let totalExpenses = 0;
            const expensesData = [];
            document.querySelectorAll('#expense-list tr').forEach(row => {
                const description = row.querySelector('.expense-description').value || 'Despesa sem nome';
                const value = parseFloat(row.querySelector('.expense-value').value) || 0;
                if (value > 0) {
                    totalExpenses += value;
                    expensesData.push({ description, value });
                }
            });

            const finalBalance = totalIncome - totalExpenses;

            totalIncomeEl.textContent = formatCurrency(totalIncome);
            totalExpensesEl.textContent = formatCurrency(totalExpenses);
            finalBalanceEl.textContent = formatCurrency(finalBalance);
            finalBalanceEl.style.color = finalBalance < 0 ? 'var(--danger-color)' : 'var(--success-color)';

            updateCharts(incomesData, expensesData);
        }

        // --- LÓGICA DOS GRÁFICOS ---
        function createChart(canvasId, type = 'doughnut') {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const chartConfig = {
                type: type,
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#00aaff', '#ff4d4d', '#4dff4d', '#ffc107', '#6f42c1',
                            '#fd7e14', '#20c997', '#e83e8c', '#17a2b8', '#fd7e14'
                        ],
                        hoverOffset: 4,
                        borderColor: 'var(--secondary-color)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#FFFFFF'
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += formatCurrency(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            };
            return new Chart(ctx, chartConfig);
        }

        function initCharts() {
            incomeChart = createChart('incomeChart');
            expenseChart = createChart('expenseChart');
        }

        function updateCharts(incomesData, expensesData) {
            incomeChart.data.labels = incomesData.map(d => d.description);
            incomeChart.data.datasets[0].data = incomesData.map(d => d.value);
            incomeChart.update();

            expenseChart.data.labels = expensesData.map(d => d.description);
            expenseChart.data.datasets[0].data = expensesData.map(d => d.value);
            expenseChart.update();
        }

        // --- LÓGICA DE SALVAR E CARREGAR ---
        function saveData() {
            const incomes = Array.from(document.querySelectorAll('#income-list tr')).map(row => ({
                description: row.querySelector('.income-description').value,
                value: row.querySelector('.income-value').value
            }));
            const expenses = Array.from(document.querySelectorAll('#expense-list tr')).map(row => ({
                description: row.querySelector('.expense-description').value,
                value: row.querySelector('.expense-value').value
            }));
            const data = { incomes, expenses };
            const dataString = JSON.stringify(data, null, 2);
            const blob = new Blob([dataString], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `planejamento-gastos-${new Date().toISOString().slice(0, 10)}.txt`;
            link.click();
            alert('Dados salvos com sucesso!');
        }

        function loadData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    incomeList.innerHTML = '';
                    expenseList.innerHTML = '';
                    (data.incomes || []).forEach(item => addIncomeRow(item.description, item.value));
                    (data.expenses || []).forEach(item => addExpenseRow(item.description, item.value));
                    if ((data.incomes || []).length === 0) addIncomeRow();
                    if ((data.expenses || []).length === 0) addExpenseRow();
                    updateSummaryAndCharts();
                    alert('Dados carregados com sucesso!');
                } catch (error) {
                    alert('Erro ao carregar o arquivo.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // --- LÓGICA DO BOTÃO SAIR ---
        logoutBtn.addEventListener('click', () => {
            alert("Você está sendo desconectado.");
            window.location.href = 'login.html';
        });

        // --- INICIALIZAÇÃO DA PÁGINA ---
        addIncomeBtn.addEventListener('click', () => addIncomeRow());
        addExpenseBtn.addEventListener('click', () => addExpenseRow());
        saveBtn.addEventListener('click', saveData);
        fileInput.addEventListener('change', loadData);

        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            // --- CORREÇÃO APLICADA AQUI ---
            // Removemos os dados de exemplo e iniciamos com uma linha vazia em cada tabela.
            addIncomeRow();
            addExpenseRow();
            updateSummaryAndCharts();
        });
    </script>

</body>
</html>
