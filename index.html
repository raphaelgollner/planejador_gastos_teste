<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planejador Financeiro</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #e0e0e0;
            --accent-color: #00aaff;
            --danger-color: #ff4d4d;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: var(--secondary-color);
            border: 1px solid var(--bg-color);
            color: var(--text-color);
            border-radius: 5px;
            font-size: 1em;
        }

        #login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color: 0.3s;
            margin-top: 10px;
        }

        #login-btn:hover {
            background-color: #0088cc;
        }

        #error-message {
            color: var(--danger-color);
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acessar Planejador</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="login-btn">Entrar</button>
            <p id="error-message">Usuário ou senha incorretos.</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const correctUser = 'admin';
            const correctPass = '1234';
            
            const enteredUser = usernameInput.value;
            const enteredPass = passwordInput.value;

            if (enteredUser === correctUser && enteredPass === correctPass) {
                window.location.href = 'planejador.html';
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
