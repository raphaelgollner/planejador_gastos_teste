<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planejador Financeiro</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #e0e0e0;
            --accent-color: #00aaff;
            --success-color: #4dff4d;
            --danger-color: #ff4d4d;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--primary-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: var(--secondary-color);
            border: 1px solid var(--bg-color);
            color: var(--text-color);
            border-radius: 5px;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        #login-btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        
        #login-btn:hover { background-color: #0088cc; }
        
        #create-user-btn {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }
        
        #create-user-btn:hover { background-color: var(--secondary-color); }

        .error-message {
            color: var(--danger-color);
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        /* --- Estilos do Modal de Cadastro --- */
        .modal {
            display: none; /* Começa escondido */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--primary-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 450px;
            position: relative;
        }
        
        .modal-content h2 {
            color: var(--accent-color);
            margin-top: 0;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover, .close-btn:focus {
            color: white;
            text-decoration: none;
        }
        
        #cadastro-btn {
            background-color: var(--success-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acessar Planejador</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="login-btn" class="btn">Entrar</button>
            <p id="login-error-message" class="error-message">Usuário ou senha incorretos.</p>
        </form>
        <button id="create-user-btn" class="btn">Criar Usuário</button>
    </div>

    <div id="modal-cadastro" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2>Criar Novo Usuário</h2>
            <form id="cadastro-form">
                <div class="input-group">
                    <label for="reg-nome">Nome</label>
                    <input type="text" id="reg-nome" required>
                </div>
                <div class="input-group">
                    <label for="reg-usuario">Usuário (para login)</label>
                    <input type="text" id="reg-usuario" required>
                </div>
                <div class="input-group">
                    <label for="reg-senha">Senha</label>
                    <input type="password" id="reg-senha" required>
                </div>
                 <button type="submit" id="cadastro-btn" class="btn">Cadastrar</button>
                 <p id="cadastro-error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <script>
        // --- SELEÇÃO DOS ELEMENTOS DO DOM ---
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginErrorMessage = document.getElementById('login-error-message');
        
        const createUserBtn = document.getElementById('create-user-btn');
        const modal = document.getElementById('modal-cadastro');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        const cadastroForm = document.getElementById('cadastro-form');
        const regNomeInput = document.getElementById('reg-nome');
        const regUsuarioInput = document.getElementById('reg-usuario');
        const regSenhaInput = document.getElementById('reg-senha');
        const cadastroErrorMessage = document.getElementById('cadastro-error-message');
        
        // Chave para salvar os usuários no Local Storage
        const USERS_STORAGE_KEY = 'planejadorUsuarios';

        // --- LÓGICA DO MODAL DE CADASTRO ---
        createUserBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // --- LÓGICA DO FORMULÁRIO DE CADASTRO ---
        cadastroForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const name = regNomeInput.value;
            const username = regUsuarioInput.value;
            const password = regSenhaInput.value;

            // Validação da senha
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordRegex.test(password)) {
                cadastroErrorMessage.textContent = 'Senha inválida. Use no mínimo 8 caracteres, com letras e números.';
                cadastroErrorMessage.style.display = 'block';
                return;
            }

            // Busca usuários existentes ou cria uma lista vazia
            const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];
            
            // Verifica se o usuário já existe
            const userExists = users.some(user => user.username === username);
            if (userExists) {
                cadastroErrorMessage.textContent = 'Este nome de usuário já está em uso.';
                cadastroErrorMessage.style.display = 'block';
                return;
            }

            // Adiciona o novo usuário e salva no Local Storage
            users.push({ name, username, password });
            localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(users));

            alert('Usuário criado com sucesso! Agora você pode fazer o login.');
            cadastroForm.reset();
            modal.style.display = 'none';
            cadastroErrorMessage.style.display = 'none';
        });


        // --- LÓGICA DE LOGIN ATUALIZADA ---
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredUser = usernameInput.value;
            const enteredPass = passwordInput.value;
            
            const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];

            // Procura por um usuário com as credenciais correspondentes
            const foundUser = users.find(user => user.username === enteredUser && user.password === enteredPass);

            if (foundUser) {
                // Se encontrou o usuário, redireciona
                window.location.href = 'planejador.html';
            } else {
                // Se não encontrou, mostra erro
                loginErrorMessage.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
